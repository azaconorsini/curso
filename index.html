<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acceso de usuarios registrados</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="login-container">
        <header class="main-header">
            <h3>Iniciar sesion</h3>
        </header>
        <!-- .main-header -->
        <form action="" id="login-form">
            <div class="login-fields">
                <label for="email-login" class="login-caption">Correo de registro</label>
                <input type="email" name="email" id="email-login">
                <label for="" class="login-caption">Contrasena</label> 
                <input type="password" name="password" id="password">
            </div>
            <!-- .login-fields -->
            <input type="submit" value="Acceder" id="login-submit">
        </form>
        <!-- #login-form -->
    </div>
    <!-- #login-container -->
</body>
</html>
